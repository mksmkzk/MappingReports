<head>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

        crossorigin=""/>

<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa-solid fa-location-crosshairs"></i></a></li>
                <li><a href="#filter" role="tab"><i class="fa fa-magnifying-glass"></i></a></li>
                <!-- <li class="disabled"><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li>
                <li><a href="https://github.com/Turbo87/sidebar-v2" role="tab" target="_blank"><i class="fa fa-github"></i></a></li> -->
            </ul>

            <ul role="tablist">
                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 id="sidebar-header" class="sidebar-header"><center>Job Information</center>
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>

                <p id= 'details' class="lorem"><br><br>This page is where the job information will populate onces you click on a map marker or use the search.</p>

                <p id= 'recent-orders' class="lorem"></p>

                <p id= 'concrete-orders' class="lorem"></p>

            </div>

            <div class="sidebar-pane" id="filter">
                <h1 class="sidebar-header"><center>Search Job Codes</center><span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>

                <p>Search through the recent orders to find the job code you are looking for.</p>

                <input type="text" id="myInput" onkeyup="FilterLocations()" placeholder="Search for Job Code">

                <ul id="locationList">

                </ul>
            </div>

            <!-- <div class="sidebar-pane" id="messages">
                <h1 class="sidebar-header">Messages<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            </div> -->

            <!-- <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            </div> -->
        </div>
    </div>
    
    <div id="mapid" class="sidebar-map"></div>



    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

    <script type="text/javascript" src="static/js/MapFile.js"></script>
    <script type="text/javascript" src="static/js/filtering.js"></script>
    <script type="text/javascript" src="static/js/SidebarFeatures.js"></script>
    <script type="text/javascript" src="static/js/TestingFile.js"></script>

    <script src="https://kit.fontawesome.com/07b727a7c7.js" crossorigin="anonymous"></script>
